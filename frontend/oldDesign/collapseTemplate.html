<!DOCTYPE html>
<html>
<head>
  <style>
    .collapsible tr {
      display: none; /* Hide the table rows by default */
    }
  </style>
  <script>
    function toggleTable() {
      var rows = document.querySelectorAll('.collapsible tr');
      for (var i = 0; i < rows.length; i++) {
        if (rows[i].style.display === "none") {
          rows[i].style.display = "table-row";
        } else {
          rows[i].style.display = "none";
        }
      }
    }
  </script>
</head>
<body>

<button onclick="toggleTable()">Toggle Table</button>
<table class="collapsible">
  <thead>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Row 1, Cell 1</td>
      <td>Row 1, Cell 2</td>
    </tr>
    <tr>
      <td>Row 2, Cell 1</td>
      <td>Row 2, Cell 2</td>
    </tr>
  </tbody>
</table>

</body>
</html>
