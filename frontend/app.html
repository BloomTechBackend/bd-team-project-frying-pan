              <input id="isCustomRandom" type="checkbox" name="isCustomRandom"/>
            </label>
          </div>
          <div class="actions">
            <button type="button" onclick="closeModal('genTestModal')" class="cancelbtn">Cancel</button>
            <button type="button" onclick="generateTest()">Generate</button>
          </div>
        </form>
      </div>

      <div id="customTermModal" class="modal">
        <form id="custom-term-form" class="modal-content">
          <h3>Select Order: </h3>
          <div class="container">
            <div class="field">
              <label>Romanization: </label>
              <input 
                  id="romanization"
                  type="text" 
                  name="romanization"
                  placeholder="Romanization" required/>
              </div>
              <div class="field">
                  <label>Symbols(s): </label>
                  <input 
                      id="symbol"
                      type="text" 
                      name="symbol"
                      placeholder="Symbols" required/>
              </div>
              <div class="field">
                  <label>Definition: </label>
                  <input
                      id="definition" 
                      type="text" 
                      name="definition"
                      placeholder="Definition (optional)" />
              </div>
          </div>
          <div class="actions">
            <button type="button" onclick="closeModal('customTermModal')" class="cancelbtn">Cancel</button>
            <button type="button" onclick="createCustomTerm()" >Create Term</button>
          </div>
        </form>
      </div>

      <div id="Test" class="tabcontent">
        <h3>Test</h3>
        <div class="actions">
          <button id="toggleTestButton" onclick="toggleTest(this)">Show Answers</button>
          <!-- <label for="toggleAnswers">Show Answers</label>  -->
        </div>
        <div id="testDoc">
          <div id="testTitle">

          </div>
          <div id="testQuestions" class="test-content">
            
          </div>
          <div id="testAnswers" class="test-content">
            
          </div>
        </div>
      </div>

      <div id="Register" class="tabcontent">
        <h3>Register</h3>
        <form id="register-form">
          <div class="container">
            <label for="username"><b>Username</b></label>
            <input id="username" type="text" placeholder="Enter Username" name="username" required>
        
            <label for="password"><b>Password</b></label>
            <input id="password" type="password" placeholder="Enter Password" name="password" required>
            
            <label for="passwordConfirm"><b>Password Repeat</b></label>
            <input id="passwordConfirm" type="password" placeholder="Repeat Password" name="passwordConfirm" required>

            <button type="button" onclick="registerAccount()">register</button>
          </div>
          <div class="container signin">
            <p>Already have an account? <span id="sign-in" onclick="openLogin()">Sign In<span>.</p>
          </div>
      </form>  
      </div>

      <div id="Login" class="tabcontent">
        <h3>Login</h3>
        <form id="login-form">
            <div class="container">
              <label for="username"><b>Username</b></label>
              <input id="usr" type="text" placeholder="Enter Username" name="username" required>
          
              <label for="password"><b>Password</b></label>
              <input id="psd" type="password" placeholder="Enter Password" name="password" required>

              <button type="button" onclick="loginAccount()">Login</button>
            </div>
        </form>      
      </div>

      <div id="Templates" class="tabcontent">
        <h3>Templates</h3>
        <form id="template-form">
          <div class="actions">
            <button type="button" onclick="openTemplate('genTestModal')">Open Template</button>
            <button type="button" onclick="deleteTemplate('genTestModal')">Delete Template</button>
          </div>
          <div class="tablesContainer">
            <table id="templateList" class="templateTable"> 
              <tr><th>Templates</th></tr>
            </table>
          </div>
        </form>
      </div>
    
      <div id="Account" class="tabcontent">
        <h3>Account: Settings</h3>
        <form>
          <div class="container">
            <button type="button" onclick="logOutAccount()">Log Out</button>
          </div>
        </form>
        

        <h3>Delete Account: </h3>
        <form id="delete-form">
            <div class="container">

              <label for="passcode"><b>Password</b></label>
              <input id="passcode" type="password" placeholder="Enter Password" name="password" required>

              <button type="button" onclick="deleteAccount()">Delete Account</button>
            </div>
        </form>     
      </div>      
    </body>
</html>
